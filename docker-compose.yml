services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: podlistener
      POSTGRES_PASSWORD: podlistener
      POSTGRES_DB: podlistener
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U podlistener"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  whisper:
    image: fedirz/faster-whisper-server:latest-cpu
    ports:
      - "9000:8000"
    environment:
      WHISPER__MODEL: Systran/faster-whisper-small
      WHISPER__DEVICE: cpu
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/v1/models')\""]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    env_file: .env
    volumes:
      - ./backend/app:/app/app
      - audio_data:/data/audio
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  worker:
    build: ./backend
    env_file: .env
    volumes:
      - ./backend/app:/app/app
      - audio_data:/data/audio
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      celery -A app.worker.celery_app worker
      --beat --events --loglevel=info
      -Q default,poll,process
      --concurrency=4

  flower:
    image: mher/flower
    env_file: .env
    command: >
      celery
      --broker=${REDIS_URL}
      flower
      --port=5555
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy
      worker:
        condition: service_started

  frontend:
    build: ./frontend
    volumes:
      - ./frontend/src:/app/src
    environment:
      - NEXT_PUBLIC_API_URL=/api
    depends_on:
      - api

  nginx:
    build: ./nginx
    env_file: .env
    command: >
      sh -c "htpasswd -bc /etc/nginx/.htpasswd \"$${NGINX_BASIC_AUTH_USERNAME:-admin}\" \"$${NGINX_BASIC_AUTH_PASSWORD:-change-me}\" &&
             nginx -g 'daemon off;'"
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - api

volumes:
  pgdata:
  ollama_models:
  audio_data:
